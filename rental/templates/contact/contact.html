{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans 'Get in Touch' %}{% endblock %}

{% block content %}
<div class="contact-page">
    <h2 class="header-page">{% trans 'Get in Touch' %}</h2>
    <p class="header-subtitle">{% trans 'Feel free to drop us a line below!' %}</p>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button button-primary" type="submit">Send</button>
    </form>
</div>
{% endblock %}
