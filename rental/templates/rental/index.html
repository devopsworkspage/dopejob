{% extends 'base.html' %}
{% block title %}Index{% endblock %}

{% block content %}
{% if latest_cars %}
    <ul>
    {% for car in latest_cars %}
        <li><a href="{% url 'detail' car.id %}">{{ car.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No cars are available.</p>
{% endif %}
{% endblock %}
